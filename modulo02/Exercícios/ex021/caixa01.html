<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /* --- box level --- */
            height: 300px;
            width: 300px;
            background-color: lightgray;
            border: 10px solid darkgray;
            padding: 10px;
            margin: 10px auto 25px auto;
            outline: 3px dashed darkmagenta;
        }

        a { /* --- inline level --- */
            border: 5px solid red;
            padding: 10px;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos também são exemplo de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
